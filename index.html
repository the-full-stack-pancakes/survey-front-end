<!DOCTYPE html>
<html>
  <head>
    <title>Would You Rather...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Stylish|Kalam" rel="stylesheet">
    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <div class="background-hero"></div>
    <h1>Would You Rather...</h1>

    <div class="user-message"></div>

    <!--Page Mask for modal sign in and out-->
    <div class="page-mask"></div>

    <!--Sign in modal-->
    <section id="sign-in-modal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title welcome-sign-in">Sign In</h5>
          </div>

          <div class="modal-body">
            <form id="sign-in">
              <div class="form-group">
                <label class="sr-only" for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" name="credentials[email]" required>
                <small class="form-text text-muted">Don't use real emails or password!</small>
              </div>
              <div class="form-group">
                <label class="sr-only" for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" placeholder="Password" name="credentials[password]" required>
              </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>

          <div class="modal-footer">
            <button id="sign-up-toggle" type="button" class="btn btn-dark">Sign Up</button>
          </div>

        </div>
      </div>
    </section>

    <!--Sign up modal-->
    <section id="sign-up-modal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title welcome-sign-up">Sign Up</h5>
          </div>

          <div class="modal-body">
            <form id="sign-up">
              <div class="form-group">
                <label class="sr-only" for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" name="credentials[email]" required>
                <small class="form-text text-muted">Don't use real emails for password!</small>
              </div>
              <div class="form-group">
                <label class="sr-only" for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" placeholder="Password" name="credentials[password]" required>
              </div>
              <div class="form-group">
                <label class="sr-only" for="exampleInputPassword1">Password Confirmation</label>
                <input type="password" class="form-control" placeholder="Password confirmation" name="credentials[password_confirmation]" required>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>

          <div class="modal-footer">
            <button id="sign-in-toggle" type="button" class="btn btn-dark">Sign In</button>
          </div>

        </div>
      </div>
    </section>

    <!--Nav side bar-->
    <i class="fas fa-bars toggle-side-bar fa-3x"></i>
    <div id="side-bar" class="side-bar">
      <i class="fas fa-times close-nav fa-3x"></i>
      <form id="sign-out">
        <input class="btn btn-outline-warning nav-btn" type="submit" value="Sign out" />
      </form>
      <button id="change-password-toggle" type="button" class="btn btn-outline-warning nav-btn">Change Password</button>
    </div>

    <!--Change Password modal-->
    <section id="change-password-modal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title">Change Password</h5>
            <button type="button" class="close close-change-password" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form id="change-password">
              <div class="form-group">
                <label for="exampleInputEmail1">Old Password</label>
                <input type="password" class="form-control" aria-describedby="emailHelp" placeholder="Old Password" name="passwords[old]" required>
                <small class="form-text text-muted">Please don't use real passwords.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">New Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="New Password" name="passwords[new]" required>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>

        </div>
      </div>
    </section>

    <div class="home-buttons accordion" id="accordion-parent">
      <button id="get-surveys" type="button" class="btn btn-primary" data-toggle="collapse" data-target="#get-surveys-collapse">My Surveys</button>
      <button id="create-button" type="button" class="btn btn-primary" data-toggle="collapse" data-target="#create-collapse">Create Survey</button>
      <button id="index-surveys" type="button" class="btn btn-primary" data-toggle="collapse" data-target="#index-surveys-collapse">See All Surveys</button>

      <div class="collapse" id="create-collapse" data-parent="#accordion-parent">
        <form class="card card-body" id="create-survey">
          <input class="input-reset" type="text" name="survey[title]" placeholder="Survey title" required>

          <input type="text" name="disabled" value="Would you rather..." disabled>
          <input class="input-reset" type="text" name="survey[answer]" placeholder="Answer 1" required>
          <input class="input-reset" type="text" name="survey[answer2]" placeholder="Answer 2" required>
          <input id="create-survey-button" class="btn btn-dark" type="submit" value="Submit!">
        </form>
      </div>

      <div class="collapse" id="get-surveys-collapse" data-parent="#accordion-parent">
        <div id="my-survey-content" class="content row"></div>
        <div id="display-my-surveys-message"></div>
      </div>

      <div class="collapse" id="index-surveys-collapse" data-parent="#accordion-parent">
        <div id="see-all-survey-content" class="content row"></div>
        <div id="display-see-all-surveys-message"></div>
      </div>
    </div>

  </body>
</html>
